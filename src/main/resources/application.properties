spring.datasource.url= jdbc:mysql://localhost:3306/friday?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.removeAbandonedTimeout=1800
spring.datasource.maxWait=-1
spring.datasource.maxActive=20
spring.datasource.logAbandoned=true
spring.datasource.initialSize=0
spring.datasource.filters=stat
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=30000

spring.thymeleaf.check-template=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.http.encoding.force=true
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8
spring.thymeleaf.cache=false


# log_config   DEBUG    ERROR    INFO    WARN
logging.level.root= error
logging.level.com.zx.system= DEBUG