<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类管理</title>
</head>
<body>
<div class="layui-btn-add">
    <button class="layui-btn" id="add">添加分类</button>
</div>
<div class="layui-form-search layui-row layui-top">
    <form class="layui-form layui-col-md12" >
        <div class="layui-form-item layui-row">
            <div class="layui-col-md3">
                <label class="layui-form-label">上级分类：</label>
                <div class="layui-input-inline" style="width: 190px;position: relative">
                    <input type="text" class="layui-input" style="width: 190px;" id="categoryName"
                           readonly="readonly">
                    <span class="department-x">X</span>
                    <input type="hidden" class="layui-input" id="categoryId" name="categoryId">
                    <ul class="department" style="width:188px;" id="categorySearch"></ul>
                </div>
            </div>
            <div class="layui-col-md3">
                <label class="layui-form-label">标题：</label>
                <div class="layui-inline">
                    <input name="title"  class="layui-input" />
                </div>
            </div>
            <div class="layui-col-md1">
                <button class="layui-btn" lay-submit lay-filter="search">查询</button>
            </div>
        </div>
    </form>
</div>
<div class="layui-table-fulltimelist" style="margin-top:0px;">
    <table class="layui-hide" id="category-manage" lay-filter="category"></table>
</div>
<script type="text/html" id="operation">
    {{# if(d.id != '1'){ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
    {{# } }}
</script>
<script type="text/html" id="addHtml">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" name="name"
                           placeholder="请填写名称">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级分类：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" style="width: 190px;" id="pname" name="pname"
                       readonly="readonly">
                <input type="hidden" class="layui-input" id="pid" name="pid">
                <ul class="department" id="pSearch" style="width: 188px"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="sort" name="sort" maxlength="8"
                           placeholder="请填写排序">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="remark" placeholder="请填写名称">
                </div>
            </div>
        </div>
        <div class="sure-fix">
            <button class="layui-btn" lay-submit lay-filter="entry">确定</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </form>
</script>
<script type="text/html" id="editHtml">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">名称：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="required" name="name" value="{{d.name}}"
                           placeholder="请填写名称">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级分类：</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" style="width: 190px;" id="pname" name="pname"
                       readonly="readonly" value="{{ d.parentName }}">
                <input type="hidden" class="layui-input" id="pid" name="pid" value="{{ d.pid }}">
                <ul class="department" id="pSearch" style="width: 188px"></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">排序：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" lay-verify="sort" name="sort" value="{{d.sort}}"
                           maxlength="8" placeholder="请填写排序">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">备注：</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="remark" value="{{d.remark != undefined ? d.remark : ''}}"
                           placeholder="请填写备注">
                </div>
            </div>
        </div>
        <div class="sure-fix">
            <button class="layui-btn" lay-submit lay-filter="entry">确定</button>
            <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
        </div>
    </form>
</script>
<script>
    layui.use(['form', 'table', 'layer', 'laytpl','tree'], function () {
        var form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laytpl = layui.laytpl;

        form.verify({
            sort: [/^([0-9]*[1-9][0-9]*)?$/, '排序请填写正整数字！']
        });

        $("#categoryName").on('click', function () {
            $("#categorySearch").toggle();
        })

        $(".department-x").on('click', function () {
            $("#categorySearch").hide();
            $("#categoryName").val("");
            $("#categoryId").val("");
        })

        $.post("/manage/category/list", {}, function (result) {
            layui.tree({
                elem: '#categorySearch',
                nodes: result.data,
                click: function (node) {
                    $("#categorySearch").hide();
                    $("#categoryName").val(node.name);
                    $("#categoryId").val(node.id);
                }
            });
        })

        //  初始化分类管理列表
        var categorytable = table.render({
            elem: '#category-manage',
            url: '/manage/category/findList',
            page: 'true',
            limit:'10',
            cols: [[
                {field: 'pname',width:200, title: '上级名称'},
                {field: 'name',width:200, title: '名称'},
                {field: 'remark',width:400,title: '备注'},
                {field: 'sort', width:80,title: '排序'},
                {title: '操作',fixed: 'right',width: 200, align: 'center', toolbar: '#operation'}
            ]]
        });

        table.on('tool(category)', function (obj) {
            var data = obj.data;
            if (obj.event == "delete") {
                layer.confirm('确定删除该分类？', {
                    btn: ['确定', '取消']
                }, function () {
                    var params = {
                        id: data.id,
                        status: 6
                    };
                    $.post('/manage/category/delete', {id: data.id}, function (res) {
                        if (res.code === 0) {
                            categorytable.reload();
                            layer.msg('删除信息成功！')
                        } else {
                            layer.msg(res.msg);
                        }
                    })
                }, function () {
                })
            }
            else if (obj.event == "edit") {
                var editpage = editHtml.innerHTML;
                laytpl(editpage).render(data, function (html) {
                    layer.open({
                        type: 1,
                        title: '修改分类信息',
                        content: html,
                        area: ['400px', '400px']
                    });
                });

                $("#pname").on('click', function () {
                    $("#pSearch").toggle();
                })

                $.post("/manage/category/list", {}, function (result) {
                    layui.tree({
                        elem: '#pSearch',
                        nodes: result.data,
                        click: function (node) {
                            $("#pSearch").hide();
                            $("#pname").val(node.name);
                            $("#pid").val(node.id);
                        }
                    });
                })

                form.on('submit(entry)', function (obj) {
                    var params = obj.field;
                    params.id = data.id;
                    $.post('/manage/category/form', params, function (result) {
                        if (result.code === 0) {
                            categorytable.reload();
                            layer.msg("修改分类成功");
                            layer.closeAll();
                        } else {
                            layer.msg(result.msg);
                            return false;
                        }
                    });
                    return false;
                })
                $('#cancel').on('click', function (e) {
                    e.preventDefault();
                    layer.closeAll();
                })
                form.render();
            }
        })

        $('#add').on('click', function (e) {
            var addpage = addHtml.innerHTML;
            var layindex = layer.open({
                type: 1,
                title: '添加分类',
                content: addpage,
                area: ['400px', '400px']
            });
            form.on('submit(entry)', function (obj) {
                var params = obj.field;
                $.post('/manage/category/form', params, function (result) {
                    if (result.code === 0) {
                        categorytable.reload();
                        layer.closeAll();
                    } else {
                        layer.msg(result.msg);
                        return false;
                    }
                });
                return false;
            })

            $("#pname").on('click', function () {
                $("#pSearch").toggle();
            })

            $.post("/manage/category/list", {}, function (result) {
                layui.tree({
                    elem: '#pSearch',
                    nodes: result.data,
                    click: function (node) {
                        $("#pSearch").hide();
                        $("#pname").val(node.name);
                        $("#pid").val(node.id);
                    }
                });
            })

            $('#cancel').on('click', function (e) {
                e.preventDefault();
                layer.closeAll();
            })
            form.render();
        })

        form.on('submit(search)', function (obj) {
            categorytable.reload({
                where: obj.field
            });
            return false;
        });

    })
</script>
</body>
</html>
